<div class="container col-md-10">
    <div class="card">
        <div class="card-header">
            <h3>Detalle de Venta</h3>
        </div>

        <div class="card-body" style=" height:450px; overflow:auto;">
            <table class="table table-hover" cellspacing="0" cellpadding="1">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>ID PRODUCTO</th>
                        <th>PRODUCTO</th>
                        <th>PRECIO</th>
                    </tr>
                </thead>
                <tbody>
                    <td></td>
                    <tr *ngFor="let productSale of productSaleList" class="text-center ">
                        <td>{{productSale.idsale}}</td>
                        <td>{{productSale.idproductsale}}</td>
                        <td>{{productSale.productname}}</td>
                        <td>{{productSale.price}}</td>
                    </tr>
                </tbody>
            </table>
        </div>


        <div class="card-body ">
            <div class=" form-group ">
                <label for=" ">Vendido a:</label>
                <label for=" " class="col-md-6 ">{{sale.personname}}</label>
            </div>
            <div class=" form-group ">
                <label for=" ">Total pagado:</label>
                <label for=" " class="col-md-6 ">{{sale.totalprice}}</label>
            </div>
            <div class=" form-group ">
                <label for=" ">Comentario:</label>
                <label for=" " class="col-md-6 ">{{sale.comentary}}</label>
            </div>
        </div>

    </div>
</div>
