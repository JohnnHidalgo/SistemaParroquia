<div class="container col-md-10" style=" height:850px; overflow:auto;">
    <div class="card">
        <div class="card-header">
            <h3>Nueva Venta</h3>
        </div>
        <div class="card-body">
            <form action="">

                <div class="form-group">
                    <label for="">Productos:</label>
                    <select [(ngModel)]="prodSelect.productname" name="productname" class="form-control">
                        <option *ngFor="let producto of productos" >{{producto.idproducto}} -- {{producto.productname}} -- {{producto.price}}</option>
                    </select>
                    <button (click)="agregarProduct()" class="btn btn-success">Agregar Producto</button>
                </div>

                <div *ngFor="let idlis of idlist" class="form-group">
                    <td>
                        <button (click)="DeleteProd(idlis)" class="btn btn-danger"><mat-icon>delete</mat-icon> </button>
                    </td>              
                    <td>{{idlis}}</td>
                </div>
                <div class="form-group">
                    <td>PrecioTotal</td>
                    <td>{{totalSalePrice}}</td>
                </div>


                <div class="form-group">
                    <label for="">Apellido Persona:</label>
                    <input [(ngModel)]="sale.personname" name="personname" type="text" class="form-control">
                </div>


                <div class="form-group">
                    <label for="">Precio Total:</label>
                    <input [(ngModel)]="sale.totalprice" name="totalprice" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Comentario:</label>
                    <input [(ngModel)]="sale.comentary" name="comentary" type="text" class="form-control">
                </div>


                <button (click)="createProductSale()" class="btn btn-success">Vender</button>

            </form>
        </div>
    </div>
</div>
