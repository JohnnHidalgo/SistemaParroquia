<div class="container col-md-10">
    <div class="card">
        <div class="card-header">
            <h3>Ventas
                <button (click)="CreateSaleProduct()" class="btn btn-warning">Nueva Venta</button>
            </h3>
        </div>

        <div class="card-body" style=" height:850px; overflow:auto;">
            <table class="table table-hover" cellspacing="0" cellpadding="1">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>PERSONA</th>
                        <th>PRECIO TOTAL</th>
                        <th>COMENTARIO</th>
                        <th>FECHA</th>
 
                    </tr>
                </thead>
                <tbody>
                    <td></td>
                    <tr *ngFor="let sale of sales" class="text-center ">
                        <td>{{sale.idsale}}</td>
                        <td>{{sale.personname}}</td>
                        <td>{{sale.totalprice}}</td>
                        <td>{{sale.comentary}}</td>
                        <td>{{sale.datesale}}</td>
                        
                        <td>
                            <button (click)="ViewSale(sale)" class="btn btn-warning">Ver Detalle</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
