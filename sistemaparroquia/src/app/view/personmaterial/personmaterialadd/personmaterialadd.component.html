<div class="container col-md-10" style=" height:600px; overflow:auto;">
    <div class="card">
        <div class="card-header">
            <h3>Asignar Material </h3>
        </div>
        <div class="card-body">
            <form action="">

                <div class="form-group">
                    <label for="">Selecione el Material:</label>
                    <select [(ngModel)]="personMaterial.idmaterial" name="idmaterial" class="form-control">
                        <option *ngFor="let material of materials" >{{material.idmaterial}}-{{material.title}}</option>
                    </select>
                </div>


                <button (click)="createPersonMaterial()" class="btn btn-danger">Agregar</button>

            </form>
        </div>
    </div>
</div>
