<div class="container col-md-6" style=" height:600px; overflow:auto;">
    <div class="card">
        <div class="card-header">
            <h3>Asignar Documento a </h3>
        </div>
        <div class="card-body">
            <form action="">

                <div class="form-group">
                    <label for="">Selecione el Documento:</label>
                    <select [(ngModel)]="personDocument.iddocument" name="iddocument" class="form-control">
                        <option *ngFor="let document of documents" >{{document.iddocument}}-{{document.title}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="">Fecha:</label>
                    <input [matDatepicker]="personDatepicker" [(ngModel)]="personDocument.documentdate" name="documentdate" class="form-control">

                    <mat-datepicker-toggle [for]="personDatepicker"></mat-datepicker-toggle>
                    <mat-datepicker #personDatepicker></mat-datepicker>
                </div>

                <button (click)="createPersonDocument()" class="btn btn-danger">Agregar</button>

            </form>
        </div>
    </div>
</div>
