<div class="container col-md-10">
    <div class="card">
        <div class="card-header">
            <h3>Documentos
                <button (click)="goAddDocument()" class="btn btn-info">Agregar Nuevo</button>
            </h3>
        </div>
        <div class="card-body" style=" height:450px; overflow:auto;">
            <table class="table table-hover" cellspacing="0" cellpadding="1">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>T√çTULO</th>
                    </tr>
                </thead>
                <tbody>
                    <td></td>
                    <tr *ngFor="let document of documents" class="text-center">
                        <td>{{document.iddocument}}</td>
                        <td>{{document.title}}</td>
                        <td>
                            <button (click)="EditDocument(document)" class="btn btn-secondary"><mat-icon>edit</mat-icon></button>
                            <button (click)="openDialog(document)" class="btn btn-danger"><mat-icon>delete</mat-icon></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
