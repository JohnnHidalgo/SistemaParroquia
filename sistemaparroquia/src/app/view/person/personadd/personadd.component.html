<div class="container col-md-6" style=" height:600px; overflow:auto;">
    <div class="card">
        <div class="card-header">
            <h3>Registro</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Apellido Paterno:</label>
                    <input [(ngModel)]="persona.lastname" name="lastname" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Apellido Materno:</label>
                    <input [(ngModel)]="persona.secondlastname" name="secondlastname" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input [(ngModel)]="persona.firstname" name="firstname" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Segundo Nombre:</label>
                    <input [(ngModel)]="persona.secondname" name="secondname" type="text" class="form-control">
                </div>


                <div class="form-group">
                    <label for="">Fecha de Nacimiento:</label>

                    <input [matDatepicker]="basicDatepicker" [(ngModel)]="persona.dateborn" name="dateborn" class="form-control">
                    <mat-datepicker-toggle [for]="basicDatepicker"></mat-datepicker-toggle>
                    <mat-datepicker #basicDatepicker></mat-datepicker>
                </div>



                <div class="form-group">
                    <label for="">Dirección:</label>
                    <input [(ngModel)]="persona.address" name="address" type="text" class="form-control">
                </div>


                <div class="form-group">
                    <label for="">Zona:</label>
                    <input [(ngModel)]="persona.zone" name="zone" type="text" class="form-control">
                </div>


                <div class="form-group">
                    <label for="">Teléfono:</label>
                    <input [(ngModel)]="persona.phone" name="phone" type="text" class="form-control">
                </div>


                <div class="form-group">
                    <label for="">Celular:</label>
                    <input [(ngModel)]="persona.cellphone" name="cellphone" type="text" class="form-control">
                </div>


                <div class="form-group">
                    <label for="">Número de Recibo:</label>
                    <input [(ngModel)]="persona.recibo" name="recibo" type="text" class="form-control">
                </div>


                <div class="form-group">
                    <label for="">Tipo de Catequesis:</label>
                    <select [(ngModel)]="persona.idcatequesistype" name="idcatequesistype" class="form-control">
                        <option *ngFor="let catequesisType of catequesisType" >{{catequesisType.catequesistype}}</option>
                    </select>
                </div>
                <button (click)="createPerson()" class="btn btn-danger">Agregar</button>

            </form>
        </div>
    </div>
</div>
