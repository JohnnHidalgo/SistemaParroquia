<div class="container col-md-10">
    <div class="card">
        <div class="card-header">
            <h3>Materiales
                <button (click)="goAddMaterial()" class="btn btn-info">Agregar Nuevo</button>
            </h3>
        </div>

        <div class="card-body" style=" height:450px; overflow:auto;">
            <table class="table table-hover" cellspacing="0" cellpadding="1">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>T√çTULO</th>
                    </tr>
                </thead>
                <tbody>
                    <td></td>
                    <tr *ngFor="let material of materials" class="text-center">
                        <td>{{material.idmaterial}}</td>
                        <td>{{material.title}}</td>
                        <td>
                            <button (click)="EditMaterial(material)" class="btn btn-secondary"><mat-icon>edit</mat-icon></button>
                            <button (click)="openDialog(material)" class="btn btn-danger"><mat-icon>delete</mat-icon></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
