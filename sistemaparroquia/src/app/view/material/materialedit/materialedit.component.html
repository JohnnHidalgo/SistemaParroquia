<div class="container col-md-10">
    <div class="card">
        <div class="card-header">
            <h3>Editar Material</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Titulo</label>
                    <input [(ngModel)]="material.title" name="title" type="text" class="form-control">
                </div>
                <button (click)="Update(material)" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
