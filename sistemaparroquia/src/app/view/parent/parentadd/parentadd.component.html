<div class="container col-md-10" style=" height:850px; overflow:auto;">
    <div class="card">
        <div class="card-header">
            <h3>Registro</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Apellido Paterno:</label>
                    <input [(ngModel)]="parent.lastname" name="lastname" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Apellido Materno:</label>
                    <input [(ngModel)]="parent.secondlastname" name="secondlastname" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input [(ngModel)]="parent.firstname" name="firstname" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Segundo Nombre:</label>
                    <input [(ngModel)]="parent.secondname" name="secondname" type="text" class="form-control">
                </div>


                <div class="form-group">
                    <label for="">Fecha de Nacimiento:</label>

                    <input [matDatepicker]="parentDatepicker" [(ngModel)]="parent.dateborn" name="dateborn" class="form-control">
                    <mat-datepicker-toggle [for]="parentDatepicker"></mat-datepicker-toggle>
                    <mat-datepicker #parentDatepicker></mat-datepicker>
                </div>

                <div class="form-group">
                    <label for="">Tel√©fono:</label>
                    <input [(ngModel)]="parent.phone" name="phone" type="text" class="form-control">
                </div>


                <div class="form-group">
                    <label for="">Celular:</label>
                    <input [(ngModel)]="parent.cellphone" name="cellphone" type="text" class="form-control">
                </div>

                <button (click)="createParent()" class="btn btn-success">Agregar</button>

            </form>
        </div>
    </div>
</div>
