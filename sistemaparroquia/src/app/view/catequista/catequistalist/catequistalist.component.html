<div class="container col-md-10">
    <div class="card">
        <div class="card-header">
            <h3>catequistas</h3>
        </div>

        <div class="card-body" style=" height:450px; overflow:auto;">
            <label for="search">Buscar</label>
            <input type="text" [(ngModel)]="searchValue" id="search" />
            <table class="table table-hover" cellspacing="0" cellpadding="1">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>APELLIDOS</th>
                        <th>NOMBRES</th>
                        <th>CELULAR</th>
                        <th>CARGO</th>
                    </tr>
                </thead>
                <tbody>
                    <td></td>
                    <tr *ngFor="let catequista of catequistas | searchPerson:searchValue" class="text-center ">
                        <td>{{catequista.idcatequista}}</td>
                        <td>{{catequista.lastname}} {{catequista.secondlastname}}</td>
                        <td>{{catequista.firstname}} {{catequista.secondname}}</td>
                        <td>{{catequista.cellphone}}</td>
                        <td>{{catequista.catequistatype}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
