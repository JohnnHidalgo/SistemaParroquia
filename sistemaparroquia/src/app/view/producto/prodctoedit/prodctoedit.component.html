<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Editar Producto</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Título:</label>
                    <input [(ngModel)]="product.productname" name="productname" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Descripción:</label>
                    <input [(ngModel)]="product.description" name="description" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Precio:</label>
                    <input [(ngModel)]="product.price" name="price" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Cantidad:</label>
                    <input [(ngModel)]="product.quantity" name="quantity" type="text" class="form-control">
                </div>

                <button (click)="Update()" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
