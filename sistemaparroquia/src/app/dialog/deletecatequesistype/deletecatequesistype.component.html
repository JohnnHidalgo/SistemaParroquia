<h3 mat-dialog-title>Eliminar</h3>
<mat-dialog-content class="mat-typography">
    <p>Es seguro de eliminar esta Catequesis</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCloseDialog()" class="btn btn-warning">Cancelar</button>
    <button mat-button (click)="deleteCatequesis()" class="btn btn-danger">Eliminar</button>
</mat-dialog-actions>
