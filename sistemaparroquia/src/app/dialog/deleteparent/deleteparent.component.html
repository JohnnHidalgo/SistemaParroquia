<h3 mat-dialog-title>Eliminar</h3>
<mat-dialog-content class="mat-typography">
    <p>Está seguro de eliminar este Padre ó Apoderado</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCloseDialog()" class="btn btn-warning">Cancelar</button>
    <button mat-button (click)="deleteParent()" class="btn btn-warning">Eliminar</button>
</mat-dialog-actions>
